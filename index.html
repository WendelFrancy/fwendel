<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>  
    <main class="caixa">    
      <img class="cabecalhoimg" src="images/illustration-hero.svg" alt="Imagem de Herói"/>
      <div class="tituparag">
        <h1 class="titulo">Order Summary</h1>
        <p class="parag">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <section class="minicard">
        <div class="icondiv">
          <img class="icon" src="images/icon-music.svg" alt="Ícone de música"/>
        </div>
        <div class="textocentro">
          <h1 class="titulobox">Annual Plan</h1>
          <p class="valor">$59.99/year</p>
        </div>
        <div class="textolink">
          <p class="btnchange">Change</p>
        </div> 
      </section>
      <button type="button" class="botaocomprar">Proceed to Payment</button>
      <div class="divcancelar">
        <p class="botaocancelar">Cancel Order</p>
      </div>
    </main>
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wendel Francy</a>.
    </div>
  </footer>  
</body>
</html>
